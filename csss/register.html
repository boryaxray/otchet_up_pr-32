<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        label {
            display: block;
            text-align: left;
            margin: 10px 0 5px;
        }

        input {
            width: 100%;
            padding: 2px;
            margin-bottom: 15px;
            margin-left: -9px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #87cefa;
            border: none;
            margin-bottom: 15px;
            border-radius: 4px;
            cursor: pointer;
            color: white;
            font-size: 16px;
        }

        button:hover {
            background-color: #4682b4;
        }

        a {
            color: #4682b4;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .error {
            color: red;
            font-size: 12px;
            margin-top: -10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Регистрация</h2>
        <form>
            <label for="surname">Фамилия:</label>
            <input type="text" id="surname" required>
            <div class="error" id="surnameError"></div>
            <label for="name">Имя:</label>
            <input type="text" id="name" required>
            <div class="error" id="nameError"></div>
            <label for="birthdate">Дата рождения:</label>
            <input type="date" id="birthdate" required>
            <div class="error" id="birthdateError"></div>
            <label for="email">Почта:</label>
            <input type="email" id="email" required>
            <div class="error" id="emailError"></div>
            <label for="regLogin">Логин:</label>
            <input type="text" id="regLogin" required>
            <div class="error" id="regLoginError"></div>
            <label for="regPassword">Пароль:</label>
            <input type="password" id="regPassword" required>
            <div class="error" id="regPasswordError"></div>
            <button type="button" onclick="saveRegistration()">Сохранить</button>
            <button type="button" onclick="window.location.href='index.html'">Назад</button>
        </form>
    </div>

    <script>
        function saveRegistration() {
            const surname = document.getElementById('surname').value;
            const name = document.getElementById('name').value;
            const birthdate = document.getElementById('birthdate').value;
            const email = document.getElementById('email').value;
            const regLogin = document.getElementById('regLogin').value;
            const regPassword = document.getElementById('regPassword').value;

            let valid = true;

            if (!surname) {
                document.getElementById('surnameError').innerText = 'Пожалуйста, заполните это поле.';
                valid = false;
            } else {
                document.getElementById('surnameError').innerText = '';
            }

            if (!name) {
                document.getElementById('nameError').innerText = 'Пожалуйста, заполните это поле.';
                valid = false;
            } else {
                document.getElementById('nameError').innerText = '';
            }

            if (!birthdate) {
                document.getElementById('birthdateError').innerText = 'Пожалуйста, заполните это поле.';
                valid = false;
            } else {
                document.getElementById('birthdateError').innerText = '';
            }

            if (!email) {
                document.getElementById('emailError').innerText = 'Пожалуйста, заполните это поле.';
                valid = false;
            } else {
                document.getElementById('emailError').innerText = '';
            }

            if (!regLogin) {
                document.getElementById('regLoginError').innerText = 'Пожалуйста, заполните это поле.';
                valid = false;
            } else {
                document.getElementById('regLoginError').innerText = '';
            }

            if (!regPassword) {
                document.getElementById('regPasswordError').innerText = 'Пожалуйста, заполните это поле.';
                valid = false;
            } else {
                document.getElementById('regPasswordError').innerText = '';
            }

            if (valid) {
                alert('Регистрация успешна! Теперь вы можете войти в аккаунт.');
                window.location.href = 'index.html';
            }
        }
    </script>
</body>
</html>
